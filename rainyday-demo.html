<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>rainyday.js demo #1</title>
		<link rel="shortcut icon" href="http://maroslaw.github.io/rainyday.js/favicon.ico">
		<style media="screen">
			img { display: none; }
			body { overflow: hidden; }

		</style>
		<script src="./rainyday-demo_files/rainyday.0.1.1.min.js"></script><style type="text/css"></style>
		<script>
			function demo() {
				var engine = new RainyDay('canvas', 'background', window.innerWidth, window.innerHeight);
				engine.gravity = engine.GRAVITY_NON_LINEAR;
				engine.trail = engine.TRAIL_DROPS;

				engine.rain([
					engine.preset(0, 2, 500)
				]);

				engine.rain([
					engine.preset(3, 3, 0.88),
					engine.preset(5, 5, 0.9),
					engine.preset(6, 2, 1),
				], 100);
			}
		</script>
	<style>[touch-action="none"]{ -ms-touch-action: none; touch-action: none; }[touch-action="pan-x"]{ -ms-touch-action: pan-x; touch-action: pan-x; }[touch-action="pan-y"]{ -ms-touch-action: pan-y; touch-action: pan-y; }[touch-action="scroll"],[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"]{ -ms-touch-action: pan-x pan-y; touch-action: pan-x pan-y; }</style></head>
	<body onload="demo();">
